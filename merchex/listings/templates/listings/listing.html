{% extends 'listings/base.html' %}

{% block content %}
    <h1>La liste des titres de musiques:</h1>
    <p>Il ya {{ titres|length }} titres au totals:</p>
    {% for titre in titres %}
        <ul>
            <li>Title {{ forloop.counter }}: {{ titre.title }}</li>
        </ul>

    {% endfor %}
{% endblock %}
